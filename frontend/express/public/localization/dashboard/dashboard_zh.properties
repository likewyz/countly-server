enterpriseinfo.pitch1 = Countly移动仪表板<a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8> iPhone </a>和<a href=https://play.google.com/store/apps/details?id=ly.count.app>Android </a>提供全天候地监控您的应用的性能。Countly移动分析适用于所有版本，包括Community、Cloud和Enterprise
enterpriseinfo.pitch1-title = Countly 手机应用
enterpriseinfo.pitch2 = Countly Enterprise 是一个功能齐全、开源、可定制、白牌（white-label）和自部署的移动解决方案包括Countly服务器、10 +SDK、API库、全面支持与文库。
